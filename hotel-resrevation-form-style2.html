<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">

	<title>Clean Form - PHP Working Contact Quote Booking JobApply Reservation Multi-purpose Form</title>

	<meta name="keywords" content="Add your business website keywords here">

</head>

<body>	
	<!-- start reservation -->
	<section id="reservation-form-section" class="reservation-form-section">
		<div class="container">
			<div class="formrow">
				<div class="col-12">
					<div class="contact-form-title-wrap">
						<h2 class="title-text"><span>MFC <strong>Hotel</strong></span></h2>
						<div class="title-line text-center">
							<span class="short-line"></span>
							<span class="long-line"></span>
						</div><!-- end title-line -->
					</div><!-- end contact-form-title-wrap -->
					<div class="intro-text text-center">
						A wonderful serenity has taken possession of my entire soul like these sweet mornings.
					</div><!-- end intro-text -->
				</div><!--End col-12 -->
				
				<!-- start contact Info -->
				<div class="col-12">
					<div class="contactInfo-wrap">
						<div class="col-12">
							<div class="title-box">
								<h3>Best of <strong>Experience</strong></h3>
							</div><!-- end title-box --> 
						</div><!-- end col-12 -->
						<div class="col-4">
							<div class="contact-item">
								<div class="contact-item-inner">
									<img src="images/1.jpg" alt="" />
								</div><!-- end contact-item-inner -->
							</div><!-- end contact-item -->
						</div><!-- end col-4 -->
						<div class="col-4">
							<div class="contact-item">
								<div class="contact-item-inner">
									<img src="images/2.jpg" alt="" />
								</div><!-- end contact-item-inner -->
							</div><!-- end contact-item --> 
						</div><!-- end col-4 -->
						<div class="col-4">
							<div class="contact-item">
								<div class="contact-item-inner">
									<img src="images/3.jpg" alt="" />
								</div><!-- end contact-item-inner --> 
							</div><!-- end contact-item --> 
						</div><!-- end col-4 -->
					</div><!-- end contactInfo-wrap -->
				</div><!-- end col-12 -->
				<!-- end contact Info -->
								
				<!-- start contact form -->
				<div class="col-8 col-offset-2">
					
					<div class="col-12">
						<div class="title-box">
							<h3>Book <strong>Hotel Room</strong></h3>
						</div><!-- end title-box -->
						<form id="reservationForm" name="reservationform" data-toggle="validator" class="mgscleanform">
							<span class="sub-text">* Required fields</span>
							<div id="msgContactSubmit" class="hidden"></div>
							<div class="form-group has-feedback col-12">
								<div class="help-block with-errors"></div>
								<div id="reservation-Date" class="input-group input-daterange">
									<input name="checkindate" id="checkindate" placeholder="Check in date*" class="form-control" type="text" readonly required>
									<div class="input-group-icon"><i class="fa-solid fa-calendar"></i></div>
									<div class="input-group-addon">to</div>
									<input name="checkoutdate" id="checkoutdate" placeholder="Checkout date*" class="form-control" type="text" readonly required>
									<div class="input-group-icon"><i class="fa-solid fa-calendar"></i></div>
								</div>
							</div><!-- end form-group -->
							<div class="form-group has-feedback col-6">
								<div class="help-block with-errors"></div>
								<input name="adultcount" id="adultcount" class="form-control" type="number" min="1" max="500" required data-error="Please enter Adult">
								<div class="input-group-icon"><i class="fa-solid fa-user"></i></div>
								<label class="form-label">Number of Adult*</label>
							</div><!-- end form-group -->
							<div class="form-group has-feedback col-6">
								<div class="help-block with-errors"></div>
								<input name="childcount" id="childcount" class="form-control" type="number" min="0" max="500" required data-error="Please enter Child">
								<div class="input-group-icon"><i class="fa-solid fa-venus"></i></div>
								<label class="form-label">Number of Child*</label>
							</div><!-- end form-group -->
							<div class="form-group has-feedback col-6">
								<div class="help-block with-errors"></div>
								<select name="pet" id="pet" class="form-control" placeholder="Select Pet*" required data-error="Please Select Pet">
									<option value="">--- Select pet* ---</option>
									<option value="NULL">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
								<div class="input-group-icon"><i class="fa-solid fa-gear"></i></div> 
							</div><!-- end form-group -->
							<div class="form-group has-feedback col-6">
								<div class="help-block with-errors"></div>
								<input name="fname" id="fname" class="form-control" type="text" required data-error="Please enter First Name">
								<div class="input-group-icon"><i class="fa-solid fa-user"></i></div>
								<label class="form-label">Your First Name*</label>
							</div><!-- end form-group -->
							<div class="form-group has-feedback col-6">
								<div class="help-block with-errors"></div>
								<input name="lname" id="lname" class="form-control" type="text" required data-error="Please enter Last Name">
								<div class="input-group-icon"><i class="fa-solid fa-user"></i></div>
								<label class="form-label">Your Last Name*</label>
							</div><!-- end form-group -->
							<div class="form-group has-feedback col-6">
								<div class="help-block with-errors"></div>
								<input name="phone" id="phone" class="form-control" type="text" required data-error="Please enter valid Phone">
								<div class="input-group-icon"><i class="fa-solid fa-phone"></i></div>
								<label class="form-label">Contact Phone*</label>
							</div><!-- end form-group -->
							<div class="form-group has-feedback col-6">
								<div class="help-block with-errors"></div>
								<input name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" type="email" required data-error="Please enter valid Email"> 
								<div class="input-group-icon"><i class="fa-solid fa-envelope"></i></div>
								<label class="form-label">Your Email*</label>
							</div><!-- end form-group -->
							<div class="form-group has-feedback col-12">
								<div class="help-block with-errors"></div>
								<textarea rows="3" name="message" id="message" class="form-control" required data-error="Please enter message"></textarea>
								<div class="input-group-icon"><i class="fa-solid fa-info"></i></div>
								<label class="form-label">Write short note here*</label>
							</div><!-- end form-group -->
							
							<div class="form-group clearfix col-6">
								<div class="g-recaptcha" data-sitekey="6LcKERYUAAAAALKpLZO8T9V8flKJUmCd_KHDfTJq"></div>
							</div><!-- end form-group recaptcha -->
							<div class="form-group has-feedback col-6">
								<div class="help-block with-errors"></div>
								<ul class="mgsstyle-checkbox mgscheckbox-style list-unstyled">
									<li><input name="cookieconsent" id="cookieconsent" type="checkbox" value="1" required data-error="Required Consent"><label for="cookieconsent">I Consent <a href="javascript:void(0)">Privacy Policy</a></label></li>
								</ul>
							</div><!-- end form-group -->
							<div id="processing-image" style="display:none;">
								<img src="images/processing-image.gif" alt="Processing" />
							</div><!-- end processing-image -->
							<div id="submitButtonHolder" class="form-group clearfix last col-6">
								<button type="submit" id="submit" class="btn btn-custom">Send</button>
							</div><!-- end form-group -->
							<div class="clearfix"></div>
						</form>
					</div><!-- end col-12 -->
					
				</div><!-- end col-sm-8 -->
				<!-- end contact form -->
				
			</div><!-- end formrow -->
			
			<div class="formrow">					
				<div class="footer-top col-12">
					<p class="text-center copyright">&copy; <span id="mgsYear"></span> Clean Form. <a href="https://1.envato.market/AYdWK" class="footer-site-link">MGScoder</a> All rights reserved. <a href="https://1.envato.market/dj7P7" class="footer-site-link">Buy Clean Form Script</a></p>
				</div><!-- end col --> 
			</div><!-- end formrow -->
			
		 </div><!-- end container --> 
	</section>

	<script src="js/jquery-3.5.1.min.js"></script>

	<script src="js/bootstrap-datepicker.min.js"></script>

    <script src="js/sweetalert.min.js"></script>

	<script src="js/validator.min.js"></script>

	<script src="js/hotel-resrevation-form-style2.js"></script>
	
</body>
</html>
