<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"/>
	
	<title>Clean Form - PHP Working Contact Quote Booking JobApply Reservation Multi-purpose Form</title>
	<!-- set your website meta description and keywords -->
	<meta name="description" content="Add your business website description here">
	<meta name="keywords" content="Add your business website keywords here">
	<!-- set your website favicon -->
	<link href="favicon.ico" rel="icon">
	
	<!-- Font Awesome Stylesheets -->
	<link rel="stylesheet" href="css/fontawesome/all.min.css">
	<!-- sweetalert Stylesheets -->
	<link rel="stylesheet" href="css/sweetalert.css" type="text/css">
	<!-- Template Main Stylesheets -->
	<link rel="stylesheet" href="css/quote-form-style2.css" type="text/css">	
</head>

<body>	
	<!-- start contact -->
	<section id="quote-form-section" class="quote-form-section">
		<div class="container">
			<div class="formrow">				
				<div class="col-12">
					<div class="contact-form-title-wrap">
						<h2 class="title-text"><span>Quote <strong>Me</strong></span></h2>
						<div class="title-line text-center">
							<span class="short-line"></span>
							<span class="long-line"></span>
						</div><!-- end title-line -->
					</div><!-- end contact-form-title-wrap -->
					<div class="intro-text text-center">
						A wonderful serenity has taken possession of my entire soul like these sweet mornings.
					</div><!-- end intro-text -->
				</div><!--End col-12 -->
				
				<div class="col-8 col-offset-2">
				
					<div class="col-12">
						<div class="title-box">
							<h3>Quote <strong>Form</strong></h3>
						</div><!-- end title-box -->
						<!-- start contact form -->
						<form id="quoteForm" name="quoteform" data-toggle="validator" class="mgscleanform">					
							<span class="sub-text">* Required fields</span>
							<div id="msgContactSubmit" class="hidden"></div>
							<div class="form-group has-feedback col-6">
								<div class="help-block with-errors"></div>
								<input name="fname" id="fname" class="form-control" type="text" required data-error="Please enter Name"> 
								<div class="input-group-icon"><i class="fa-solid fa-user"></i></div>
								<label class="form-label">Your Name*</label>
							</div><!-- end form-group -->
							<div class="form-group has-feedback col-6">
								<div class="help-block with-errors"></div>
								<input name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" type="email" required data-error="Please enter valid Email"> 
								<div class="input-group-icon"><i class="fa-solid fa-envelope"></i></div>
								<label class="form-label">Your Email*</label>
							</div><!-- end form-group -->
							<div class="form-group has-feedback col-6">
								<div class="help-block with-errors"></div>
								<input name="phone" id="phone" class="form-control" type="text" required data-error="Please enter valid Phone">
								<div class="input-group-icon"><i class="fa-solid fa-phone"></i></div>
								<label class="form-label">Contact Phone*</label>
							</div><!-- end form-group -->
							<div class="form-group has-feedback col-6">
								<div class="help-block with-errors"></div>
								<select name="service" id="service" class="form-control" placeholder="Select Service*" required data-error="Please Select Service">
									<option value="">--- Select a Sevice* ---</option>
									<option value="App Development">App Development</option>
									<option value="Web Design">Web Design</option>
									<option value="Graphic Design">Graphic Design</option>
									<option value="e-Commerce">e-Commerce</option>
								</select>
								<div class="input-group-icon"><i class="fa-solid fa-gear"></i></div> 
							</div><!-- end form-group -->								
							<div class="form-group has-feedback col-6">
								<div class="help-block with-errors"></div>
								<select class="form-control" name="probudget" id="probudget" required data-error="Please Select Budget">
									<option value="">--- Select Project Budget* ---</option>
									<option value="Around $500">Around $500</option>
									<option value="$500 - $1000">$500 - $1000</option>
									<option value="$1000 - $1500">$1000 - $1500</option>
									<option value="$1500 - $2000">$1500 - $2000</option>
									<option value="$2000 - $2500">$2000 - $2500</option>
									<option value="$2500 - $3000">$2500 - $3000</option>
									<option value="$3000 - $4000">$3000 - $4000</option>
									<option value="$4000 - $5000">$4000 - $5000</option>
									<option value="$5000+">$5000+</option>
								</select>
								<div class="input-group-icon"><i class="fa-solid fa-gear"></i></div> 
							</div><!-- end form-group -->
							<div class="form-group has-feedback col-6">
								<h5><strong>Priority*:</strong></h5>
								<div class="help-block with-errors"></div>
								<ul class="radio-inline mgsradio-circle-buttons list-unstyled">
									<li>
										<input type="radio" name="priority" id="priority1" value="Low" required data-error="Please Select Priority">
										<label for="priority1">Low</label>
										<div class="check"></div>
									</li>
									<li>
										<input type="radio" name="priority" id="priority2" value="Medium" required data-error="Please Select Priority">
										<label for="priority2">Medium</label>
										<div class="check"></div>
									</li>
									<li>
										<input type="radio" name="priority" id="priority3" value="Urgent" required data-error="Please Select Priority">
										<label for="priority3">Urgent</label>
										<div class="check"></div>
									</li>
								</ul>
							</div>
							<div class="form-group has-feedback clearfix col-12">
								<div class="help-block with-errors"></div>
								<textarea rows="3" name="message" id="message" class="form-control" required data-error="Please enter message"></textarea>
								<div class="input-group-icon"><i class="fa-solid fa-info"></i></div>
								<label class="form-label">Write comment here*</label>
							</div><!-- end form-group -->
							
							<div class="form-group clearfix col-12">
								<div class="g-recaptcha" data-sitekey="6LcKERYUAAAAALKpLZO8T9V8flKJUmCd_KHDfTJq"></div>
							</div><!-- end form-group recaptcha -->
							<div class="form-group has-feedback col-12">
								<div class="help-block with-errors"></div>
								<ul class="mgsstyle-checkbox mgscheckbox-style list-unstyled">
									<li><input name="cookieconsent" id="cookieconsent" type="checkbox" value="1" required data-error="Required Consent"><label for="cookieconsent">I Consent to Collect my data according to the <a href="javascript:void(0)">Terms &amp; Conditions</a></label></li>
								</ul>
							</div><!-- end form-group -->
							<div id="processing-image" style="display:none;">
								<img src="images/processing-image.gif" alt="Processing" />
							</div><!-- end processing-image -->
							<div id="submitButtonHolder" class="form-group clearfix last col-6">
								<button type="submit" id="submit" class="btn btn-custom">Send</button>
							</div><!-- end form-group -->
							<div class="clearfix"></div>
						</form><!-- end form -->
						<!-- end contact form -->
					</div><!-- end col-12 -->
				
				</div><!-- end col-sm-8 -->
				
				<!-- start contact Info -->
				<div class="col-12">
					<div class="contactInfo-wrap">
						<div class="col-12">
							<div class="title-box">
								<h3>Contact <strong>Info</strong></h3>
							</div><!-- end title-box --> 
						</div><!-- end col-12 -->
						<div class="col-4">
							<div class="contact-item">
								<div class="contact-item-inner">
									<div class="contact-icon">
										<i class="fa-solid fa-location-dot"></i>
									</div><!-- end contact-icon -->
									<div class="contact-desc">
										<h4>70 Trent Rd, Luton LU3 1TA</h4>
									</div><!-- end contact-desc -->
								</div><!-- end contact-item-inner -->
							</div><!-- end contact-item -->
						</div><!-- end col-4 -->
						<div class="col-4">
							<div class="contact-item">
								<div class="contact-item-inner">
									<div class="contact-icon">
										<i class="fa-solid fa-envelope"></i>
									</div><!-- end contact-icon -->
									<div class="contact-desc">
										<h4><a href="mailto:sales@yourwebsite.com">sales@website.com</a></h4>
									</div><!-- end contact-desc -->
								</div><!-- end contact-item-inner -->
							</div><!-- end contact-item --> 
						</div><!-- end col-4 -->
						<div class="col-4">
							<div class="contact-item">
								<div class="contact-item-inner">
									<div class="contact-icon">
										<i class="fa-solid fa-phone"></i>
									</div><!-- end contact-icon -->
									<div class="contact-desc">
										<h4><a href="tel:000-0000-0000">+000 0000 0000</a></h4>
									</div><!-- end contact-desc -->
								</div><!-- end contact-item-inner --> 
							</div><!-- end contact-item --> 
						</div><!-- end col-4 -->
					</div><!-- end contactInfo-wrap -->
				</div><!-- end col-12 -->
				<!-- end contact Info -->
				
			</div><!-- end formrow -->
			
			<div class="formrow">					
				<div class="footer-top col-12">
					<p class="text-center copyright">&copy; <span id="mgsYear"></span> Clean Form. <a href="https://1.envato.market/AYdWK" class="footer-site-link">MGScoder</a> All rights reserved. <a href="https://1.envato.market/dj7P7" class="footer-site-link">Buy Clean Form Script</a></p>
				</div><!-- end col --> 
			</div><!-- end formrow -->
			
		 </div><!-- end container --> 
	</section>
	<!-- end contact -->
	
	<!-- jQuery Library -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<!-- google recaptcha -->
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<!-- sweetalert Js -->
    <script src="js/sweetalert.min.js"></script>
	<!-- Form Validator for Bootstrap 3 -->
	<script src="js/validator.min.js"></script>
	<!-- SmartForm main Js -->
	<script src="js/quote-form-style2.js"></script>
	
</body>
</html>
