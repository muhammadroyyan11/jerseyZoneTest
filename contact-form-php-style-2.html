									<div class="input-group-icon"><i class="fa-solid fa-envelope"></i></div>
								</div><!-- end form-group -->
								<div class="form-group has-feedback">

								</div><!-- end form-group -->
								<div class="form-group">
									<div class="help-block with-errors"></div>

								</div><!-- end form-group -->
							</div><!-- end col -->
							<div class="form-group has-feedback col-12">
